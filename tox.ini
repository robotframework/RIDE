[tox]
envlist = py{39,310}

[testenv]
setenv = APPDATA = {toxinidir}/AppData
description = Unit tests
deps = 
    invoke
    pytest
    coverage
commands = pip install -r requirements-dev.txt
           pip install -r requirements.txt
           pip install .
           invoke test-ci
           pytest --cov=my_project --cov-report=xml --cov-config=tox.ini --cov-branch
 
[coverage:run]

