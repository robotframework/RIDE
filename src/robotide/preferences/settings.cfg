argument = '#bb8844'
comment = 'black'
error = 'black'
gherkin = 'black'
heading = '#999999'
import = '#555555'
keyword = '#990000'
separator = 'black'
setting = 'black'
syntax = 'black'
tc_kw_name = '#aaaaaa'
variable = '#008080'
background = 'white'

[Grid]
